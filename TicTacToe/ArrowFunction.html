<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrow Function</title>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
        <link rel="stylesheet" type="text/css" href="./css/game.css">

    <body>  

        <h1>Function</h1>
        <p id="demo"></p>
        
        <script>
            var hello;
            hello = () => {
                return "Hi There!";
            }
            document.getElementById("demo") .innerHTML = hello();
        </script>

        

        

        
        
        
    </body>


    </html>
