    <body>  
        
        <h1>Characters</h1>
        <h3>Click on a state to see the capital!</h3>

        <ul>
            <li onclick="displayType(this)" id="Oklahoma"
                data-character-type="Oklahoma City">Oklahoma</li>
            <li onclick="displayType(this)" id="Missouri"
                data-character-type="Jefferson City">Missouri</li>
            <li onclick="displayType(this)" id="Kansas"
                data-character-type="Topeka">Kansas</li>
            <li onclick="displayType(this)" id="Colorado"
                data-character-type="Denver">Colorado</li> 
            
        </ul>

        <ol>
            <li data-family_relation ="father">Mark</li>
            <li data-family_relation="mother">Kelly</li>
            <li data-family_relation="sister">Maxine</li>
            </ol>
